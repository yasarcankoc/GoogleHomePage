<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://css.gg/search.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li class="menu">
            <span class="material-symbols-outlined"> apps </span>
          </li>
          <li><input class="btn-login" type="button" value="Sign In"></input></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="logo">
          <img
            src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
        <div class="search-container">
          <span class="material-symbols-outlined search-logo"> search </span>
          <input class="search" type="search" name="search" />
          <div class="mic-container">
            <span class="material-symbols-outlined"> mic </span>
          </div>
        </div>
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </section>

    <footer>
        <div class="footer-container">
            <ul class="footer-ul">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>

            <ul class="footer-ul">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
  </body>
</html>
